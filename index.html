    <!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Responsive-Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' href='style.css'> 
    </head>
        <title>Responsive Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <span class="animate"> </span>
            <span class="animate2"> </span>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;">
                    Welcome To Your World!</h2>
                <p class="animation" style="--i:1; --j:21;">
                    Where ideas turn into reality.
                    Let's pick up where are you left off.</p>
            </div>
               
            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            
                <div class="input-box animation" style="--i:1; --j:22;">
                    <img src="profile.png">
                    <input type="username" required/>
                    <label>Username</label>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <img src="padlock.png">
                    <input type="password" required/>
                    <label>Password</label>
                </div>
                <button class="btn animation" style="--i:3; --j:24;">
                    Login</button>
                <div class="Signup-link animation" style="--i:4; --j:25">
                    <p>Don't have an account?<a href="#" class="register-link">
                        Signup</a></p>
                </div>
                </div>
        
               
              
                    <div class="info-text register">
                    <h2 class="animation" style="--i:23; --j:0;">
                        Welcome To Your World!</h2>
                    <p class="animation" style="--i:24; --j:1;">
                        Where ideas turn into reality.
                        Let's pick up where are you left off.</p>
                </div> 
                <div class="form-box register">
                    <h2 class="animation" style="--i:17; --j:0;">Signup</h2>
                    <div class="input-box animation" style="--i:18; --j:1;">
                        <img src="profile.png">
                        <input type="username" required/>
                        <label>Username</label>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <img src="email.png">
                        <input type="email" required/>
                        <label>Email</label>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <img src="padlock.png">
                        <input type="password" required/>
                        <label>Password</label>
                    </div>
                    <button class="btn animation" style="--i:21; --j:4;">
                        Signup</button>
                    <div class="Signup-link animation" style="--i:22; --j:5;">
                        <p>Already have an account?<a href="#" class="login-link">
                            Login</a></p>
                            
                    </div>
                
                    <script src="script.js"></script>
                    </div>
                    </div>
                    </body>
                    </html>
    </body>
</html>
